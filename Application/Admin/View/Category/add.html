<extend name="Public:father" />
<block name="right">
        <div class="span9">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>设置<small>添加新栏目</small></h1>
			</div>
			<form class="form-horizontal" id='userform' method="post" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="description">上级分类</label>
						<div class="controls">
						<select name="pid">
						<volist name="list" id="vo">
							<option value="{#$vo.id#}" <if condition="$vo.id eq $info['pid']">selected</if>>{#$vo.level|categoryicon#}{#$vo.title#}</option>
							</volist>
						</select>
						</div>
					</div>
					
					
					<div class="control-group">
						<label class="control-label" for="role">栏目名称</label>
						<div class="controls">
							<input type="text" class="input-xlarge" name="title" id="title" value="{#$info.title#}"/>
						</div>
					</div>
					<div class="control-group">
						 <div class="alert alert-error" style="display:none;">
						    <button type="button" class="close" data-dismiss="alert">&times;</button>
						    <div id="result">
								
							</div>
 					   </div>
					</div>
					<div class="form-actions"><input type="hidden" name="id" value="{#$info.id#}">
						<input type="submit" class="btn btn-success btn-large" value="提交" /> <a class="btn" href="#" onclick="javascript:$('#userform').resetForm();">Cancel</a>
					</div>					
				</fieldset>
			</form>
		  </div>
        </div>
       
      </block>
