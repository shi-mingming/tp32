<extend name="Public:father" />
<block name="right">

<div class="span9">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>用户 <small>管理员登录日志</small></h1>
			</div>
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>用户名</th>
						<th>登录时间</th>
						<th>登录地址</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				
				<volist name="list" id="vo">
				<tr class="list-users">
					<td>{#$vo.id#}</td>
					<td>{#$vo.uid|admin_name#}</td>
					<td>{#$vo.times|date="Y-m-d H:i:s",####}</td>
					<td>{#$vo.ip|ip_location#}(IP:{#$vo.ip#})</td>
					<td></td>
				</tr>
				</volist>
				
				</tbody>
			</table>
			<div class="pagination">{#$_page#}
			</div>
			<a href="{#:U('User/add')#}" class="btn btn-success">添加新用户</a>
		  </div>
        </div>

        </block>
